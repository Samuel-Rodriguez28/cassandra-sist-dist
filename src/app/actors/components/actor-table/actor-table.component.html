<p-toast />
<p-confirmDialog />
<p-table #dt2 [value]="actors" [loading]="loading" [globalFilterFields]="['name', 'last_name']">
    <ng-template pTemplate="caption">
        <div class="flex gap-2">
            <p-button (onClick)="openNewActorForm()" rounded="true" label="Agregar" icon="pi pi-plus" />
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onInput($event)" 
                    placeholder="Buscar..." />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template  pTemplate="header">
        <tr>
            <th pSortableColumn="name">
                Nombre <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="last_name">
                Apellido <p-sortIcon field="last_name" />
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-actor>
        <tr>
            <td>{{actor.name}}</td>
            <td>{{actor.last_name}}</td>
            <td>
                <div class="flex gap-2">
                    <p-button (onClick)="openUpdateActorForm(actor.id)" severity="info" icon="pi pi-info-circle" rounded="true" />
                    <p-button (onClick)="openActorDeleteDialog($event, actor.id)" severity="danger" icon="pi pi-trash" rounded="true" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
