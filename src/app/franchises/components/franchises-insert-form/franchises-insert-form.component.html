<div class="flex flex-column gap-2">
    <label for="username">Nombre</label>
    <input 
        class="p-fluid"
        [disabled]="loading"
        pInputText 
        id="username" 
        aria-describedby="username-help" 
        [(ngModel)]="name" />
</div>
<div class="flex justify-content-end mt-2">
    <p-button label="Aceptar" [loading]="loading" rounded="true" [disabled]="checkDisabled()" (onClick)="insertFranchise()"/>
</div>
